<html>
  <head>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Google+Sans:400,500&display=swap"></link>
    <link rel="stylesheet" href="style.css"></link>
    <script src="https://kit.fontawesome.com/c62d47a260.js" crossorigin="anonymous"></script>
  </head>
  <body>
      <div class="modal">
        <div class="modal-content">
          <input class="modal-title" placeholder="Title" type="text">
          <input class="modal-text" placeholder="Take a note..." type="text">
          <input class="modal-label-text" placeholder="Label" type="text">
          <span class="modal-close-button">Close</span>
        </div>
      </div>
    <main>
      <header>
        <img class="header-logo" src="./images/keep_logo.png">
        <h2 class="header-title">Keep</h2>
        <div id="search-container">

          <form id="search" autocomplete="off">
            <input type="text" id="search-text" placeholder="Search">
            <button type="button" id="search-button">
              <i class="fas fa-search"></i>
              </button>
          </form>
        </div>
      </header>
      <hr>
      <div id="form-container">
        <form id="form" autocomplete="off">
          <input type="text" id="note-title" placeholder="Title">
          <input type="text" id="note-text" placeholder="Take a note...">
          <div id="labels"></div>
          <div id="form-buttons">
            <button type="button" id="form-theme-button">
            <i class="fas fa-palette"></i>
            </button>
            <div class="dropdown">
              <button class="dropbtn">
                <i class="fas fa-tag"></i>
              </button>
              <div id="myDropdown" class="dropdown-content">
                <div  class="dropdown">
                  <input type="text" id="label-text" placeholder="Label">
                  <button class="addbtn">
                    Create new label
                    <i class="fas fa-plus-square"></i>
                  </button>
                </div>
              </div>
            </div>
            <!-- <button type="submit" id="submit-button">Close</button>  -->
            <!-- <button type="submit" id="submit-button">Submit</button>  -->
              <button type="button" id="form-close-button">Close</button> 
            </div>
          </form>
      </div>
      <div id="notes"></div>
      <div id="placeholder">
          <i id="placeholder-logo" class="fas fa-lightbulb"></i>
          <p id="placeholder-text">Notes you add appear here</p>
    </div>
    </main>
    <script src="app.js"></script>
  </body>
</html>
